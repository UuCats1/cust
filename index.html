<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>全球时间</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .clock-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border: 5px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px #000;
      }

      .clock-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        border-radius: 50%;
      }

      .clock-hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2px;
        height: 100px;
        background-color: #fff;
        border-radius: 1px;
      }

      .hour-hand {
        transform-origin: bottom;
      }

      .minute-hand {
        transform-origin: bottom;
      }

      .second-hand {
        transform-origin: bottom;
        animation: second 60s linear infinite;
      }

      @keyframes second {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock-face"></div>
      <div class="clock-hand hour-hand"></div>
      <div class="clock-hand minute-hand"></div>
      <div class="clock-hand second-hand"></div>
    </div>

    <script>
      // 获取时钟元素
      const clockContainer = document.querySelector('.clock-container');
      const clockFace = clockContainer.querySelector('.clock-face');
      const hourHand = clockContainer.querySelector('.hour-hand');
      const minuteHand = clockContainer.querySelector('.minute-hand');
      const secondHand = clockContainer.querySelector('.second-hand');

      // 设置时钟大小
      const clockSize = clockContainer.offsetWidth;
      clockFace.style.width = `${clockSize}px`;
      clockFace.style.height = `${clockSize}px`;

      // 更新时钟
      function updateClock() {
        // 获取当前时间
        const now = new Date();

        // 计算时针角度
        const hour = now.getHours();
        const hourAngle = (hour % 12) * 30 + now.getMinutes() / 2;
        hourHand.style.transform = `rotate(${hourAngle}deg)`;

        // 计算分针角度
        const minute = now.getMinutes();
        const minuteAngle = minute * 6 + now.getSeconds() / 10;
        minuteHand.style.transform = `rotate(${minuteAngle}deg)`;

        // 计算秒针角度
        const second = now.getSeconds();
        const secondAngle = second * 6;
        secondHand.style.transform = `rotate(${secondAngle}deg)`;
      }

      // 每秒更新一次时钟
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
