<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>时钟</title>
    <style>
      :root {
        --clock-background: #000;
        --clock-hand-color: #fff;
        --clock-face-color: #333;
        --clock-size: 300px;
        --animation-duration: 1s;
      }

      body {
        background-color: var(--clock-background);
        color: var(--clock-hand-color);
        font-family: Arial, sans-serif;
      }

      .clock-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: var(--clock-size);
        height: var(--clock-size);
        border: 5px solid var(--clock-hand-color);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--clock-face-color);
      }

      .clock-face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--clock-face-color);
        border-radius: 50%;
      }

      .digital-clock {
        position: absolute;
        top: calc(var(--clock-size) + 20px);
        left: 50%;
        transform: translate(-50%, 0);
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock-face"></div>
    </div>

    <div class="digital-clock"></div>

    <script>
      // 获取时钟元素
      const clockContainer = document.querySelector('.clock-container');
      const clockFace = clockContainer.querySelector('.clock-face');
      const digitalClock = document.querySelector('.digital-clock');

      // 设置时钟大小
      const clockSize = clockContainer.offsetWidth;
      clockFace.style.width = `${clockSize}px`;
      clockFace.style.height = `${clockSize}px`;

      // 更新时钟
      function updateClock() {
        // 获取当前时间
        const now = new Date();

        // 更新数字时钟
        digitalClock.textContent = now.toLocaleTimeString();
      }

      // 每秒更新一次时钟
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
