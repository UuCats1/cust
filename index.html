<!DOCTYPE html>
<html>

<head>
  <title>实时监控网站数据量</title>
</head>

<body>
  <script>
    // 目标网站的 URL
    const targetURL = 'ruus.top';

    // 轮询间隔（以毫秒为单位）
    const interval = 1000;

    // 存储数据量的变量
    let dataVolume = 0;

    // 定期调用目标网站并计算数据量
    setInterval(() => {
      fetch(targetURL)
        .then((response) => response.text())
        .then((data) => {
          // 计算数据量（以字节为单位）
          dataVolume = data.length;

          // 在页面上显示数据量
          document.getElementById('data-volume').textContent = dataVolume;
        })
        .catch((error) => {
          console.error(error);
        });
    }, interval);
  </script>

  <h1>网站数据量实时监控</h1>
  <p>目标网站：<a href="targetURL">targetURL</a></p>
  <p>轮询间隔：<span id="interval">${interval}ms</span></p>
  <p>当前数据量：<span id="data-volume">0</span> 字节</p>
</body>

</html>
