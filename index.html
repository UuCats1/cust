<!DOCTYPE html>
<html>
<head>
  <title>调用对端网站监控数据量</title>
</head>
<body>
  <script type="text/javascript">
    // 对端网站的 URL
    const url = 'chat.sukas.site';

    // 创建一个新的 Http 请求
    const request = new XMLHttpRequest();

    // 打开请求，使用 GET 方法并指定对端网站的 URL
    request.open('GET', url, true);

    // 监听请求状态变化的事件
    request.onload = function() {
      // 请求完成时，获取响应正文的长度
      const dataSize = request.response.length;

      // 将数据量打印到控制台
      console.log(`对端网站 ${url} 的监控数据量为 ${dataSize} 字节。`);
    };

    // 发送请求
    request.send();
  </script>
</body>
</html>
